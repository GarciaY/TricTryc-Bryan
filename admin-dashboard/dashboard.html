<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome Cdn Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
 

    <div class="main-top">
        <div class="topbar">
            <div class="logo">
                <h2>TricTrack</h2>
            </div>
           
          
        </div>
      </div>


      <div class="container">
        <nav>
          <ul>
            <li><a href="#" class="logo">
              <img src="./pic/logo.jpg">
              <span class="nav-item">Admin</span>
            </a></li>
            <li><a href="dashboard.html">
              <i class="fas fa-menorah"></i>
              <span class="nav-item">Dashboard</span>
            </a></li>
            <li><a href="residence-table.html">
              <i class="fas fa-table"></i>
              <span class="nav-item">Residence Table</span>
            </a></li>
            <li><a href="driver-table.html">
              <i class="fas fa-table"></i>
              <span class="nav-item">Drivers Table</span>
            </a></li>
            <li><a href="travel-history-table.html">
              <i class="fas fa-chart-bar"></i>
              <span class="nav-item">Travelled History</span>
            </a></li>
            <li><a href="admin-setting.html">
              <i class="fas fa-cog"></i>
              <span class="nav-item">Admin Setting</span>
            </a></li>
    
            <li><a href="admin-login.html" class="logout">
              <i class="fas fa-sign-out-alt"></i>
              <span class="nav-item">Log out</span>
            </a></li>
          </ul>
        </nav>
     
    <section class="main">
  
  
  
    <br>
    <br>

    <div class="cards">
        <div class="card">
            <div class="card-content">
                <div class="number">1217</div>
                <div class="card-name">Drivers</div>
            </div>
            <div class="icon-box">
                <i class="fas fa-chalkboard-teacher"></i>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <div class="number">42</div>
                <div class="card-name">Residents</div>
            </div>
            <div class="icon-box">
                <i class="fas fa-chalkboard-teacher"></i>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <div class="number">68</div>
                <div class="card-name">Admin</div>
            </div>
            <div class="icon-box">
                <i class="fas fa-users"></i>
            </div>
        </div>
    </div>

    <div class="charts">
        <div class="chart">
            <h2>Earnings (past 12 months)</h2>
            <div>
                <canvas id="lineChart"></canvas>
            </div>
        </div>
        <div class="chart doughnut-chart">
            <h2>Residents</h2>
            <div>
                <canvas id="doughnut"></canvas>
            </div>
        </div>
    </div>


    </section>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
  <script src="chart1.js"></script>
  <script src="chart2.js"></script>
</body>
</html>
